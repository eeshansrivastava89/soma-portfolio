# yaml-language-server: $schema=./projects.schema.json

projects:
  - id: ab-simulator
    name: A/B Test Simulator
    url: /ab-simulator/
    status: live
    description: Interactive tool for learning A/B testing fundamentals. Run experiments, visualize statistical significance, and understand the math behind the scenes.
    shortDescription: Interactive tool for learning A/B testing fundamentals
    tags:
      - name: Astro
      - name: React
      - name: Tailwind
      - name: Plotly
    stats:
      metrics:
        - key: games_played
          label: games played
        - key: completion_rate
          label: completion
          format: percent
        - key: winning_variant
          label: winning
